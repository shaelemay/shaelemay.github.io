<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap+Condensed:wght@600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <title>"Hope"</title>
</head>

<body>

    <div class="background">
        <img id="storm" src="./assets/stormy.png" alt="">
        <img id="sunny" src="./assets/sunny.png" alt="">
        <img id="lower" src="./assets/lower.png" alt="">
    </div>
    <div class="stormybg">
        <div class="storm-set"></div>
        <div class="box-note">
            <div class="note">
                <img src="./assets/notes.png" alt=""></img>
            </div>
        </div>
        <div class="bird-box"></div>
        <div class="bird">
            <img src="./assets/bird-full.png"></img>
        </div>
    </div>
    <div class="text">
        <img src="./assets/textbg.png" alt="" class="text-bg">        
        <div class="line line1">
            And sweetest - in the Gale - is heard -
        </div>
        <div class="line line2">
            And sore must be the storm -
        </div>
        <div class="line line3">
            That could abash the little Bird
        </div>
        <div class="line line4">
            That kept so many warm -
        </div>
    </div>
    <div class="btn-left">
        <a href="index.html" id="bttn">Back</a>
    </div>
    <div class="btn-right">
        <a href="versethree.html" id="bttn">Next</a>
    </div>
    </div>

    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/split-type"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        var storm = document.getElementById('storm');
        var sunny = document.getElementById('sunny');
        var lower = document.getElementById('lower');
        var bird = document.getElementById('bird');


        gsap.set('.bird', { autoAlpha: 1, opacity: 0, left: '40%', bottom: '20%', scale: 0.6, position: 'absolute', y: 2900, 'z-index': 4 });
        gsap.set('.text', { autoAlpha: 1 })
        gsap.set('.note', { right: '10%', top: '5%', scale: 1.1, opacity: 1 })
        gsap.set('body', { 'margin-bottom': 300 })
        gsap.set('.storm-set', { position: 'absolute', y: 1300 })
        gsap.set('.bird-box', { position: 'absolute', y: 2000, height: 200 })
        gsap.set('.text-bg', {position: 'sticky',opacity:1,y:350,x:-150,scale:0.8,'z-index':0})

        gsap.set(storm, { 'z-index': 2, opacity: 0, position: 'fixed' })
        gsap.set(sunny, { 'z-index': 1, position: 'fixed' })

        ScrollTrigger.defaults({
            markers: true,
            scrub: true,
        })



        let t1 = gsap.timeline();
        let t2 = gsap.timeline();
        let t3 = gsap.timeline();
        t1.to(storm, { opacity: 1 })
        t1.to('.note', { opacity: 0 })
        t2.to('.bird', { opacity: 1 })
        t3.to('.bird', { scale: 1.2, y: 3400, x: 300 })
        //t4.to(storm, {opacity:0})


        ScrollTrigger.create({
            id: 'storm-appear',
            trigger: '.storm-set',
            start: 'top bottom',
            end: '+=800',
            scrub: true,
            animation: t1
        })

        ScrollTrigger.create({
            id: 'bird',
            trigger: '.bird-box',
            start: 'top top',
            end: '+=2000',
            animation: t2
        })

        ScrollTrigger.create({
            trigger: '.bird',
            start: 'center center',
            end: '+=1000',
            pin: true,
            scrub: true,
            animation: t3,
        })
        // ScrollTrigger.create({
        //     trigger: '.bird',
        //     start: 'center center',
        //     end: '+=1000',
        //     pin: true,
        //     scrub: true,
        //     animation: t4,
        // })
    </script>
    </script>
</body>

</html>
