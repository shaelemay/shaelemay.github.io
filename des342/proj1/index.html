<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans+Arabic:wght@100..800&display=swap"
        rel="stylesheet">

    <title>"Hope"</title>
</head>

<body>

    <div class="background">
        <img src="./assets/sunny-bg-full.png" alt="">
    </div>
    <div class="text">
        <img src="./assets/textbg.png" alt="" class="text-bg">
        <div class="line line1">
            "Hope" is the thing with feathers -
        </div>
        <div class="line line2">
            That perches in the soul -
        </div>
        <div class="line line3">
            And sings the tune without the words -
        </div>
        <div class="line line4">
            And never stops - at all -
        </div>
    </div>
    <div class="bird">
        <img src="./assets/bird-full.png"></img>
    </div>
    <div class="branch">
        <img src="./assets/branch.png" alt=""></img>
    </div>
    <div class="note">
        <!-- <img src="./assets/notes.png" alt=""> -->
    </div>
    <div class="branch-trigger"></div>
    <div class="box-note">
        <div class="note">
            <img src="./assets/notes.png" alt=""></img>
        </div>
    </div>
    <div class="btn-right">
        <a href="versetwo.html" id="bttn">Next</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/split-type"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        gsap.set('.bird', { autoAlpha: 1, right: '10%',top:'-10%', scale: 0.6 })
        gsap.set('.branch', { right: '-65vw', scale: 0.7, top: '35%', autoAlpha: 1 })
        gsap.set('.text', { autoAlpha: 1 })
        gsap.set('.note', { opacity: 0, y:-500})
        gsap.set('.box-note', {y: 3300, position: 'absolute'})
        gsap.set('body', { 'margin-bottom': 300, autoAlpha: 1 })
        gsap.set('.text-bg', { autoAlpha: 1, position: 'sticky', opacity: 1, y: 340, x: -200, scale: 0.65, 'z-index': 0 })
        gsap.set('.branch-trigger', { y: 500 })


        ScrollTrigger.defaults({
            // markers:true,
            scrub: 0.5,
        })

        let tl = gsap.timeline();
        let t2 = gsap.timeline();
        tl.to('.branch', { right: "-12vw" }, 1)
        // Add keyframes timeline to better change when opacity setting does the thing  
        t2.to('.note', { opacity: 1, x:50, scale:0.9 }, 0)

        gsap.from('.bird', {
            scale: 0.4,
            right: '5%',
            // y: -5,
            // position: 'relative',
            scrollTrigger: {
                id: 'bird',
                trigger: '.bird',
                start: "top center",
                end: `${window.innerHeight}`,
            }
        })
        ScrollTrigger.create({
            trigger: '.branch-trigger',
            start: 'top center',
            end: '+=800',
            animation: tl
        })

        ScrollTrigger.create({
            id: 'note',
            // markers:true,
            trigger: '.box-note',
            start: 'top bottom',
            end: 'max',
            animation: t2
        })
    </script>
</body>
</html>
