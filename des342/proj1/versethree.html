<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="Refresh" content="0; url='main.html'" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap+Condensed:wght@600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <title>"Hope"</title>
</head>

<body>
    <!-- BG -->
    <div class="background">
        <img id="clouds" src="./assets/stormy.png" alt="">
        <img id="ice" src="./assets/snow.png" alt="">
        <img id="water" src="./assets/water.png" alt="">
        <img id="sunny" src="./assets/sunny-bg-full.png" alt="">
    </div>
    <!-- Div for Water Foreground -->
    <div class="waterfg">
        <div class="water-appear"></div>
    </div>
    <!-- Div for Full Sunny Setting -->
    <div class="sunbg">
        <div class="sun-appear"></div>
    </div>
    <!-- Div for Bird -->
    <div class="bird-appear">
            <img id="birdy" src="./assets/bird-full.png">
    </div>
    <!-- Div for Human -->
    <div class="human-appear">
            <img id="human" src="./assets/human.png">
    </div>
    <!-- Text -->
    <div class="text">
        <div class="line line1">
            Iâ€™ve heard it in the chillest land -
        </div>
        <div class="line line2">
            And on the strangest Sea -
        </div>
        <div class="line line3">
            Yet - never - in Extremity,
        </div>
        <div class="line line4">
            It asked a crumb - of me.
        </div>
    </div>
    <!-- Navigation -->
    <div class="btn-left">
        <a href="/des342/proj1/versetwo.html" id="bttn">Back</a>
    </div>
    </div>

    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/split-type"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        ScrollTrigger.defaults({
            markers: true,
            scrub: true,
        })
        /* Set Initial Background Styles */
        gsap.set('#ice', { opacity: 1, 'z-index': 4, position: 'fixed', bottom: '-300px' })
        gsap.set('#water', { opacity: 0, 'z-index': 5, position: 'fixed', bottom: 0 })
        gsap.set('#sunny', { opacity: 0, 'z-index': 6, position: 'fixed' })
        gsap.set('#clouds', { opacity: 1, 'z-index': 2, position: 'fixed' })

        /* Transition Div Triggers */
        gsap.set('.waterfg', { position: 'absolute', y: 1300 })
        gsap.set('.sunbg', { position: 'absolute', y: 3000 })
        gsap.set('.bird-appear', { position: 'absolute', y: 3000 })

        /* Bird/Human Images */
        gsap.set('#birdy', { position: 'absolute', opacity: 1, y: 0, x: 1000, scale: 0.6 })

        // Timeline 1: Ice to Water
        // Timeline 2: Full BG Appear
        // Timeline 3: Human

        let t1 = gsap.timeline()
        let t2 = gsap.timeline();
        let t3 = gsap.timeline();
        t1.to('#water', { opacity: 1 })
        t2.to('#sunny', { opacity: 1 })

        ScrollTrigger.create({
            id: 'water-appear',
            trigger: '.waterfg',
            start: 'top bottom',
            end: '+=1500',
            animation: t1
        })

        ScrollTrigger.create({
            id: 'sunny-appear',
            trigger: '.sunbg',
            start: 'top bottom',
            end: "+=1500",
            animation: t2
        })

        ScrollTrigger.create({
            id: 'bird-hand',
            trigger: '.bird-appear',
            start: 'top top',
            end: "+=1000",
            pin: true,
            animation: t3
        })
    </script>
</body>

</html>
