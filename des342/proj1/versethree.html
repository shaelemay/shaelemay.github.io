    <script>
        gsap.registerPlugin(ScrollTrigger);

        ScrollTrigger.defaults({
            markers: true,            
            scrub: true,
        })
        /* Set Initial Background Styles */     
        gsap.set('#ice', { opacity: 1, 'z-index': 4, position: 'fixed', bottom:'-300px' })
        gsap.set('#water', { opacity: 0, 'z-index': 5, position: 'fixed', bottom: 0 })
        gsap.set('#sunny', { opacity: 0, 'z-index': 6, position: 'fixed' })
        gsap.set('#clouds', { opacity: 1, 'z-index': 2, position: 'fixed' })

        /* Transition Div Triggers */
        gsap.set('.waterfg', { position: 'absolute', y: 1300 })
        gsap.set('.sunbg', {position: 'absolute', y:3000})

        // t3.to('.bird', { scale: 1.2, y: 3400, x: 300 })
        // //t4.to(storm, {opacity:0})

        // Timeline 1: Ice to Water
        // Timeline 2: Full BG Appear
        // Timeline 3: Bird Appear

        let t1 = gsap.timeline();
        let t2 = gsap.timeline();
        t1.to('#water', {opacity:1})
        t2.to('#sunny', {opacity:1})

        ScrollTrigger.create({
            id: 'water-appear',
            trigger: '.waterfg',
            start: 'top bottom',
            end: '+=1500',
            animation: t1
        })

        ScrollTrigger.create({
            id: 'sunny-appear',
            trigger: '.sunbg',
            start: 'top bottom',
            end: "+=1500",
            animation: t2
        })
