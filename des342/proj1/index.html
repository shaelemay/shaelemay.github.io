<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <meta http-equiv="Refresh" content="0; url='main.html'" /> -->
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap+Condensed:wght@600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <title>"Hope"</title>
</head>

<body>

    <div class="background">
        <img src="./assets/sunny-bg-full.png" alt="">
    </div>
    <div class="text">
        <img src="./assets/textbg.png" alt="" class="text-bg">
        <div class="line line1">
            "Hope" is the thing with feathers -
        </div>
        <div class="line line2">
            That perches in the soul -
        </div>
        <div class="line line3">
            And sings the tune without the words -
        </div>
        <div class="line line4">
            And never stops - at all -
        </div>
    </div>
    <div class="bird">
        <img src="./assets/bird-full.png"></img>
    </div>
    <div class="branch">
        <img src="./assets/branch.png" alt=""></img>
    </div>
    <div class="box-note">
        <div class="note">
            <img src="./assets/notes.png" alt=""></img>
        </div>
    </div>
    <div class="btn-right">
        <a href="/des342/proj1/versetwo.html" id="bttn">Next</a>
        </div>

    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/split-type"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        gsap.set('.bird', { autoAlpha:1, left: '40%', bottom: '20%', scale: 0.6 });
        gsap.set('.branch', { right: '-65vw', scale: 0.7, top: '35%' })
        gsap.set('.text', { autoAlpha: 1 })
        gsap.set('.note', { opacity: 0 })
        gsap.set('body', { 'margin-bottom': 300 })
        gsap.set('.text-bg', { autoAlpha:1,position: 'sticky',opacity:1,y:350,x:-150,scale:0.8,'z-index':0})


        ScrollTrigger.defaults({
            markers: true,
            scrub: 0.5,
        })

        let tl = gsap.timeline();

        tl.to('.branch', { right: "-12vw"}, 1)
        // Add keyframes timeline to better change when opacity setting does the thing  
        tl.to('.note', { opacity: 1, left: '3%', top: '0%', scale: 0.8, delay: 3, top: 50 }, 0)
        tl.to('.branch', { opacity: 0, delay: 4 }, 1)
        tl.to('.bird', { opacity: 0, delay: 4 }, 1)

        gsap.from('.bird', {
            scale: 0.4,
            y: -5,
            scrollTrigger: {
                id: 'bird',
                trigger: '.bird',
                start: "top center",
                end: "${window.innerHeight",
                scrub: true,
            }
        })
        ScrollTrigger.create({
            trigger: '.bird',
            start: 'top center',
            end: '+=2000',
            pin: true,
            pinSpacing: false,
            scrub: true,
            animation: tl
        })

    </script>
</body>

</html>
